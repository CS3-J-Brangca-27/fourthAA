<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Weather: Exploring the Impact of Solar Activity on Earth</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        #cookie-consent {
            position: fixed;
            bottom: -100px;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            text-align: center;
            transition: bottom 0.5s;
        }
        #cookie-consent.show {
            bottom: 0;
        }
        #cookie-buttons {
            margin-top: 20px;
        }
        .cookie-button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #1e90ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }
        .cookie-button.deny {
            background-color: #ff4500;
        }
        #action-buttons {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .action-button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #1e90ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }
        #login-form {
            display: none;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: lavender;
            padding: 20px;
            border-radius: 10px;
        }
        .login-input {
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
        .login-submit {
            margin: 10px;
            padding: 10px 20px;
            background-color: white;
            border: 3px solid black;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay muted loop>
        <source src="stars.mp4" type="video/mp4">
    </video>
    <div id="cookie-consent">
        <p>Solar flares can impact Earth, just like our cookies impact your experience on this site. Allow cookies?</p>
        <div id="cookie-buttons">
            <button id="allow-cookies" class="cookie-button">Allow Cookies</button>
            <button id="deny-cookies" class="cookie-button deny">Deny Cookies</button>
        </div>
    </div>
    <div id="action-buttons">
        <button id="log-in" class="action-button">Log In</button>
        <button id="continue-guest" class="action-button">Continue as a Guest</button>
    </div>
    <div id="login-form">
        <input type="text" id="full-name" class="login-input" placeholder="Full Name" required>
        <input type="number" id="age" class="login-input" placeholder="Age" required>
        <input type="date" id="birthday" class="login-input" placeholder="Birthday" required>
        <input type="email" id="email" class="login-input" placeholder="Email Address" required>
        <button id="submit-login" class="login-submit">Log In</button>
    </div>
    <script>
        document.getElementById('allow-cookies').addEventListener('click', function() {
            document.getElementById('cookie-consent').style.display = 'none';
            document.getElementById('action-buttons').style.display = 'flex';
        });

        document.getElementById('deny-cookies').addEventListener('click', function() {
            alert('Thank you for coming');
            window.location.href = 'about:blank';
        });

        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('cookie-consent').classList.add('show');
            }, 500);
        });

        document.getElementById('log-in').addEventListener('click', function() {
            document.getElementById('action-buttons').style.display = 'none';
            document.getElementById('login-form').style.display = 'flex';
        });

        document.getElementById('continue-guest').addEventListener('click', function() {
            window.location.href = '1.html';
        });

        document.getElementById('submit-login').addEventListener('click', function() {

            const fullName = document.getElementById('full-name').value;
            const age = document.getElementById('age').value;
            const birthday = document.getElementById('birthday').value;
            const email = document.getElementById('email').value;

            console.log(`Full Name: ${fullName}`);
            console.log(`Age: ${age}`);
            console.log(`Birthday: ${birthday}`);
            console.log(`Email: ${email}`);
            
            window.location.href = '1.html';
        });
    </script>
</body>
</html>
